[build]
  command = "npm run build"
  publish = ".next"
  ignore = "git diff --quiet HEAD^ HEAD -- . :^db/"

# Use the Next.js Runtime with optimized settings
[[plugins]]
  package = "@netlify/plugin-nextjs"
  
  # Configure the Next.js plugin for better performance
  [plugins.inputs]
    enable_optimize = true
    enable_preview_mode = false
    enable_cache = true
    debug = false

# Copy ALL database files during build
[[plugins]]
  package = "netlify-plugin-copy-files"
  
  [plugins.inputs]
    # Copy the main DB file and its associated WAL and SHM files
    source = "db/portfolio.db"
    destination = ".next/server/db/portfolio.db"

[[plugins]]
  package = "netlify-plugin-copy-files"

  [plugins.inputs]
    source = "db/portfolio.db-shm" 
    destination = ".next/server/db/portfolio.db-shm"

[[plugins]]
  package = "netlify-plugin-copy-files"

  [plugins.inputs]
    source = "db/portfolio.db-wal"
    destination = ".next/server/db/portfolio.db-wal"

# Environment variables
[build.environment]
  NODE_ENV = "production"
  NEXT_TELEMETRY_DISABLED = "1"
  NETLIFY_USE_YARN = "false"
  NEXT_PUBLIC_RUNTIME_ENV = "production"

# Cache control headers
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), microphone=()"

# Set up redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Role = ["admin"]}

# Handle 404 errors gracefully
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404 